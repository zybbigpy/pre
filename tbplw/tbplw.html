<h1>Moir Pattern</h1>
<ul>
<li data-marpit-fragment="1">Rotation angle small, Moir pattern emerges.</li>
<li data-marpit-fragment="2">At the first magic angle, around <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="2.119ex" height="1.532ex" role="img" focusable="false" viewBox="0 -677 936.6 677"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msup"><g data-mml-node="mn"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path></g><g data-mml-node="mo" transform="translate(533,363) scale(0.707)"><path data-c="2218" d="M55 251Q55 328 112 386T249 444T386 388T444 249Q444 171 388 113T250 55Q170 55 113 112T55 251ZM245 403Q188 403 142 361T96 250Q96 183 141 140T250 96Q284 96 313 109T354 135T375 160Q403 197 403 250Q403 313 360 358T245 403Z"></path></g></g></g></g></svg></mjx-container>:
<ul>
<li data-marpit-fragment="3">Extremely large unit cell.</li>
<li data-marpit-fragment="4">around 10,000 atoms in a unit cell.</li>
</ul>
</li>
<li data-marpit-fragment="5">Computational challenges:
<ul>
<li>How to determine the single particle band structure?</li>
<li>How to build an effective model Hamiltonian?</li>
</ul>
</li>
</ul>

<h1>Band Structure Calculations</h1>
<ul>
<li data-marpit-fragment="1"><strong>Density Functional Theory</strong>: <a href="">Uchida, 2014.</a>
<ul>
<li>Accurate but hard to perform.</li>
<li>Corrugation and relaxation effect.</li>
</ul>
</li>
<li data-marpit-fragment="2"><strong>Tight Binding</strong>: <a href="">Morell, 2010; Koshino, 2013.</a>
<ul>
<li>Slater Koster scheme.</li>
<li>Ab initio scheme.</li>
</ul>
</li>
<li data-marpit-fragment="3"><strong>Continuum Model</strong>: <a href="">B&amp;M, 2010; Santos, 2012; Koshino, 2013, 2015, 2018.</a>
<ul>
<li>Rafi Bistritzer and Allan H. MacDonald.</li>
<li>Simple but capture the most important physics.</li>
<li>Not so accurate even with some corrected models. <a href="">S. Carr, 2019; Koshino, 2020.</a></li>
</ul>
</li>
<li data-marpit-fragment="4"><strong>Expectations from Physicists</strong>
<ul>
<li>Not only <em>good band structures</em> but also <em>effective Hamiltonian</em>.</li>
<li><em>Gap</em>: How to balance ...</li>
</ul>
</li>
</ul>
