<h2>Discovery of Superconductivity</h2>
<ul>
<li><img class="emoji" draggable="false" alt="🏅" src="https://twemoji.maxcdn.com/v/14.0.2/svg/1f3c5.svg" data-marp-twemoji=""/> 1913 Nobel Prize in Physics.</li>
<li>Discovered by <em>Kamerlingh Onnes</em> in 1911 during first low temperature measurements to liquefy helium.</li>
<li>Whilst measuring the resistivity of pure Hg he noticed that the electrical resistance dropped to zero at 4.2K.</li>
</ul>

<h2>Cooper Pair</h2>
<ul>
<li>
<p>Quantum tunnelling occurs when a pair of electron moves through a space at junction caused josephson current.</p>
</li>
<li>
<p>a Cooper pair is a pair of electrons bound together at low temperatures first described in 1956 by American physicist Leon Cooper.<br />
</p>
</li>
</ul>

<h2>Moiré Pattern</h2>
<ul>
<li>Moiré Pattern are large-scale <em>interference</em> patterns.</li>
<li>Produced when an opaque ruled pattern with transparent gaps is overlaid on another similar pattern.</li>
<li>Two patterns must not be completely identical, but rather <em>displaced</em> or <em>rotated</em>.</li>
</ul>
</section>
